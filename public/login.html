<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Login</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="./index.html" class="hover:text-red-500">Home</a></li>
                    <li><a href="./contact.html" class="hover:text-red-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="flex items-center justify-center min-h-screen">
        <section class="bg-white p-8 shadow-lg rounded-lg w-full max-w-md">
            <h2 class="text-xl font-semibold text-center mb-4">Admin Login</h2>
            <form id="login-form">
                <label class="block mb-2 font-medium">Username:</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mb-4" required>

                <label class="block mb-2 font-medium">Password:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mb-4" required>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
            </form>
            <p id="error-message" class="text-red-500 text-center hidden mt-4"></p>
        </section>
    </main>
    <script>
        //login-form
document.getElementById("login-form").addEventListener("submit", async function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    if (response.ok) {
        window.location.href = "/manage_contact";
    } else {
        document.getElementById("error-message").textContent = "Invalid credentials";
        document.getElementById("error-message").classList.remove("hidden");
    }
});
    </script>
</body>
</html>
