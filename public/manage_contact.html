<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Contacts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Manage Contacts</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="./index.html" class="hover:text-red-500">Home</a></li>
                    <li><a href="./contact.html" class="hover:text-red-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <h2 class="text-xl font-semibold text-center mb-4">Submitted Contacts</h2>
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Name</th>
                    <th class="p-2">Email</th>
                    <th class="p-2">Phone</th>
                    <th class="p-2">Message</th>
                </tr>
            </thead>
            <tbody id="contact-table"></tbody>
        </table>
        <p id="error-message" class="text-center text-red-500 hidden">Failed to load contacts.</p>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4 fixed bottom-0 w-full">
        <p>&copy; Art Portfolio</p>
    </footer>

<script src="./script.js"></script>
</body>
</html>
